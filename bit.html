<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social survey</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        h1, p {
            font-family: "Arial", "Times New Roman";
        }

        .styled-box {
            width: 1000px;
            height: 400px;
            background-color: white;
            border: 4px solid black;
            border-radius: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 20px;
        }

        #avatar-container {
            position: fixed;
            top: 0;
            left: 0;
            margin: 20px;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 20%;
        }

        #avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background-color: #ccc; /* Серый цвет */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #avatar-placeholder-text {
            font-size: 24px;
            color: white;
        }

        #avatar-controls {
            position: fixed;
            top: 0;
            right: 20px;
            margin: 20px;
        }

        #avatar-controls a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        #posts-container {
            text-align: left;
            margin: 20px;
        }

        .post {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="avatar-container">
        <!-- Удалено место для аватарки -->
    </div>

    <div id="avatar-controls">
        <!-- Удалено место для кнопки "Заменить аву" -->
        <a href="none">Пользователи (В разработке)</a>
        <a href="glav.html" class="button-link back-button">Главная</a>
    </div>

<br>
        <h1>Ваши посты после опросов:</h1>
        <p>by: You) </p>
        <h1>Я прошел тест про бытовые предметы!</h1>

    <!-- Удалена кнопка "Заменить аву" -->
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <script>
        var postCount = 0;
        var maxPosts = 4;

        function createPost() {
            var postInput = document.getElementById('post-input');
            var postsContainer = document.getElementById('posts-container');

            if (postCount < maxPosts) {
                var postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.textContent = postInput.value + ' (Дата: ' + getCurrentDate() + ')';
                postsContainer.appendChild(postDiv);

                // Очищаем поле ввода после создания поста
                postInput.value = '';
                postCount++;
            } else {
                alert('Вы достигли максимального количества постов.');
            }
        }

        function getCurrentDate() {
            var currentDate = new Date();
            return currentDate.toLocaleString();
        }
    </script>

</body>
</html>
